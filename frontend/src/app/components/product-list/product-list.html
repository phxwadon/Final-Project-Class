<div class="container">
    <h2>รายการสินค้าทั้งหมด</h2>

    <div class="product-grid">
        @for(item of products; track item._id) {
            <div class="product-card">
                <h3>{{ item.name }}</h3>
                <p>ราคา: {{ item.price | number }} บาท</p>
            </div>
        } @empty {
            <p>ไม่มีสินค้าในระบบ</p>
        }
    </div>
</div>
